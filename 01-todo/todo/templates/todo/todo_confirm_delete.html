{% extends 'base.html' %}

{% block content %}
<h1>Delete Todo</h1>
<div class="card">
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'todo-list' %}" class="btn" style="background: var(--border); color: var(--text);">Cancel</a>
    </form>
</div>
{% endblock %}
